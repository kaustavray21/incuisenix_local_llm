<div class="modal fade" id="addNoteModal" tabindex="-1" aria-labelledby="addNoteModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content" style="background-color: transparent; border: none;">
      
      <form id="add-note-form">
        {% csrf_token %}
        <input type="hidden" name="video_timestamp" id="id_video_timestamp">
      
        <div class="form-card">
          <div class="form-card-header">
              <h1 class="form-card-title">Add a New Note</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          {{ form.title }}
          {{ form.content }}
          
          <div class="form-card-actions">
          <button type="submit" class="form-card-submit">
            <svg xmlns="http://www.w3.org/2000/svg" width="30px" height="30px" viewBox="0 0 24 24" fill="none">
              <path d="M7.39999 6.32003L15.89 3.49003C19.7 2.22003 21.77 4.30003 20.51 8.11003L17.68 16.6C15.78 22.31 12.66 22.31 10.76 16.6L9.91999 14.08L7.39999 13.24C1.68999 11.34 1.68999 8.23003 7.39999 6.32003Z" 
                fill="purple" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
              <path d="M10.11 13.6501L13.69 10.0601" 
                fill="purple" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>
        </button>
          </div>
        </div>
      </form>

    </div>
  </div>
</div>
