<div
  class="offcanvas offcanvas-end"
  tabindex="-1"
  id="assistantOffcanvas"
  aria-labelledby="assistantOffcanvasLabel"
  data-video-id="{{ video.youtube_id }}"
>
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="assistantOffcanvasLabel">
    <i class="fas fa-robot me-1"></i>
      AI Assistant
    </h5>
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="offcanvas"
      aria-label="Close"
    ></button>
  </div>
  <div class="offcanvas-body">
    <div id="assistant-chat-box">
      <div class="chat-message assistant">
        Hello! I'm your AI assistant. Ask me anything about this course or the
        current video.
      </div>
    </div>

    <form id="assistant-form" class="mt-auto">
      {% csrf_token %}
      <div class="input-group">
        <input
          type="text"
          id="assistant-input"
          class="form-control"
          placeholder="Ask a question..."
          required
          autocomplete="off"
        />
        <button class="btn" type="submit" id="assistant-send-btn">
          Send <i class="fas fa-paper-plane ms-1"></i>
        </button>
      </div>
    </form>
  </div>
</div>
