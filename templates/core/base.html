{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon"  type="image/png" href="{% static 'favicons/incuisenix_logo.png' %}">
    <title>InCuiseNix - Online Learning Platform</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/custom_form.css' %}"> 

    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    
    {% block extra_css %}
    {% endblock %}

    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
  </head>
  <body class="d-flex flex-column min-vh-100">
    
    {% include 'core/components/_header.html' %}

    <main class="flex-grow-1">
      {% block content %}
      {% endblock %}
    </main>
    
    {% block footer %}
      {% include 'core/components/_footer.html' %}
    {% endblock footer %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
  
    {% block extra_js %}
    {% endblock %}
  </body>
</html>
